<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Divisor de Gastos</title>
</head>

<body data-bs-theme="dark">
    <!-- BOTONES INICIO Y TEMA -->
    <div class="container-fluid sticky-top m-1 pt-2">
        <div class="row justify-content-between">
            <div class="col">
                <a href="index.html" class="btn"><i class="bi bi-house"></i></a>
            </div>
            <div class="col d-flex justify-content-end pe-4">
                <button class="btn" id="themeIcon">
                </button>
            </div>
        </div>
    </div>
    <!-- FIN BOTONES INICIO Y TEMA -->
    <p class="fs-3 text-center">Personas en la cuenta</p>
    <table class="table container" id="tablaPersonas">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="row mx-2 d-flex justify-content-center" id="formPersonas">
        <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
            <!-- si quiero inputs mas chicos, usar input-group como clase y eliminar labels -->
            <div class="form-floating">
                <input type="text" class="form-control nombre input-enter" placeholder="nombre">
                <label>Nombre</label>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-outline-success py-2" id="btnAgregarPersona"><i
                    class="bi bi-plus-circle">&ensp;Agregar persona</i></button>
        </div>
    </div>

    <p class="fs-3  mt-4 text-center">Items Cuenta</p>
    <table class="table container" id="tablaItems">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="row mx-2 d-flex justify-content-center" id="formItems">
        <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
            <!-- si quiero inputs mas chicos, usar input-group como clase y eliminar labels -->
            <div class="form-floating">
                <input type="text" class="form-control nombre" placeholder="nombre">
                <label>Nombre item</label>
            </div>
        </div>
        <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
            <div class="form-floating">
                <input type="text" class="form-control precio" placeholder="precio">
                <label>Precio</label>
            </div>
        </div>
    </div>
    </div>
    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info py-2 input-btn" id="btnAgregarItem"><i
                    class="bi bi-plus-circle">&ensp;Agregar item</i></button>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <a href="#" type="button" class="btn btn-outline-warning py-2" id="btnCalcular"><i
                class="bi bi-calculator-fill"></i>&ensp;Calcular</i></a>
    </div>


    <!-- MODAL AVISO -->
    <div class="modal" tabindex="-1" id="modalWarning">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalmsg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN MODAL AVISO -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scritps/theme.js"></script>
    <script src="scritps/dividirCuenta.js"></script>
</body>

</html>
