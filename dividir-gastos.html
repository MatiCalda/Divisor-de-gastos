<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Divisor de Gastos</title>
</head>

<body data-bs-theme="dark">
    <div class="container-fluid sticky-top m-1 pt-2">
        <div class="row justify-content-between">
            <div class="col">
                <a href="index.html" class="btn"><i class="bi bi-house"></i></a>
            </div>
            <div class="col d-flex justify-content-end pe-4">
                <button class="btn" id="themeIcon">
                </button>
            </div>
        </div>
    </div>
    <!-- <div class="sticky-top  d-flex justify-content-end m-3">
        <a href="separarCuenta.html" class="btn"><i class="bi bi-box-arrow-right"></i>&nbsp;Separar la cuenta</a>
        <button class="btn" id="themeIcon">
        </button>
    </div> -->
    <div class="container" id="inicio">
        <div class="row text-center mb-5">
            <p class="fs-1">ðŸ’° Divisor de Gastos</p>
        </div>
        <h1 class="text-end px-2 mx-5">$
            <span id="total">0</span> 
        </h1>
        <h2 class="px-3">Personas</h2>

        <table class="table" id="listado">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Monto</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <div class="row mx-2 d-flex justify-content-center" id="formulario">
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <!-- si quiero inputs mas chicos, usar input-group como clase y eliminar labels -->
                <div class="form-floating">
                    <input type="text" class="form-control nombre"  placeholder="nombre">
                    <label>Nombre</label>
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="form-floating">
                    <input type="text" class="form-control categoria" placeholder="categoria/s">
                    <label>Categoria/s</label>
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="form-floating">
                    <input type="number" class="form-control monto" min="0" id="monto" placeholder="monto">
                    <label>Monto</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success py-2" id="btnAgregarPersona"><i class="bi bi-plus-circle">&ensp;Agregar persona</i></button>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="#gastos" type="button" class="btn btn-outline-warning py-2" id="btnCalcular"><i class="bi bi-calculator-fill"></i>&ensp;Calcular</i></a>
        </div>

        <div class="visually-hidden mt-5" id="resultados">
            <h3 class="text-end px-2 mx-5">
            <span>$ </span>
            <span id="cu"></span>
            <span> c/u</span>
            </h3>
            <table class="table" id="gastos">
                <thead>
                    <tr>
                        <th scope="col">Persona</th>
                        <th scope="col">Debe a</th>
                        <th scope="col">Monto</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="d-flex justify-content-center my-5">
                <a href="#inicio" type="button" class="btn btn-outline-primary py-2" id="btnNewCalc">
                    <i class="bi bi-arrow-counterclockwise"></i>&ensp;Nueva Cuenta</i></a>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalWarning">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalmsg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scritps/theme.js"></script>
    <script src="scritps/dividirGastos.js"></script>
</body>

</html>
