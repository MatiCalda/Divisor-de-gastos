<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Divisor de Gastos</title>
</head>

<body data-bs-theme="dark">
    <div class="container pt-4">
        <div class="row text-center mb-5">
            <h2>Divisor de Gastos</h2>
        </div>
        <h3>Total: $
            <span id="total">0</span>
        </h3>
        <h2 class="px-3">Personas</h2>

        <table class="table" id="listado">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">categoria</th>
                    <th scope="col">Monto</th>
                    <th scope="col"><i class="bi bi-trash"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle">
                    <td>Matias</td>
                    <td>Helado</td>
                    <td>$ 13000</td>
                    <td>
                        <button class="btn btn-outline-danger btn-delete"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>


        <div class="row mx-2 d-flex justify-content-center" id="formulario">
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control nombre"  placeholder="nombre">
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control categoria" placeholder="categoria/s">
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="input-group">
                    <input type="number" class="form-control monto"  id="monto" placeholder="monto">
                </div>
            </div>
        </div>
        <div class="row mt-3 visually-hidden">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-outline-warning" id="btnAgregarCategoria"><i class="bi bi-plus-circle">&ensp;Agregar categoria</i></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success" id="btnAgregarPersona"><i class="bi bi-plus-circle">&ensp;Agregar persona</i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scritps/script.js"></script>
</body>

</html>
