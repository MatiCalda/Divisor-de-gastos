<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Divisor de Gastos</title>
</head>

<body data-bs-theme="dark">
    <div class="container pt-4">
        <div class="row text-center mb-5">
            <h2 class="">Divisor de Gastos</h2>
        </div>
        <h2>Persona</h2>
        <div class="row mx-2 d-flex justify-content-center">
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control " id="floatingInputGrid" placeholder="nombre">
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control " id="floatingInputGrid" placeholder="categoria">
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="input-group">
                    <input type="number" class="form-control " id="floatingInputGrid" placeholder="monto">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success">Agregar persona  <i class="bi bi-plus-circle"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
