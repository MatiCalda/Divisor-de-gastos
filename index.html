<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Divisor de Gastos</title>
</head>

<body data-bs-theme="dark">
    <div class="container pt-4">
        <div class="row text-center mb-5">
            <h2>Divisor de Gastos</h2>
        </div>
        <h1 class="text-end px-2 mx-5">$
            <span id="total">0</span> 
        </h1>
        <h2 class="px-3">Personas</h2>

        <table class="table" id="listado">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">categoria</th>
                    <th scope="col">Monto</th>
                    <th scope="col"><i class="bi bi-trash"></i></th>
                </tr>
            </thead>
            <tbody>
                <!-- datos de prueba - eliminar en produccion -->
                <!-- <tr class="persona">
                    <td class="nombre">Juani</td>
                    <td>Para la Pizza</td>
                    <td>
                        <span>$ </span>
                        <span class="monto">23000</span>
                    </td>
                <tr>
                    
                    <tr class="persona">
                        <td class="nombre">Nico</td>
                        <td>Hielo</td>
                        <td>
                            <span>$ </span>
                            <span class="monto">4000</span>
                        </td>
                        <tr>
                    
                <tr class="persona">
                    <td class="nombre">Calda</td>
                    <td>Helado</td>
                    <td>
                        <span>$ </span>
                        <span class="monto">13000</span>
                    </td>
                <tr> -->
                <!-- fin datos de prueba -->
            </tbody>
        </table>


        <div class="row mx-2 d-flex justify-content-center" id="formulario">
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <!-- si quiero inputs mas chicos, usar input-group como clase y eliminar labels -->
                <div class="form-floating">
                    <input type="text" class="form-control nombre"  placeholder="nombre">
                    <label>Nombre</label>
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="form-floating">
                    <input type="text" class="form-control categoria" placeholder="categoria/s">
                    <label>Categoria/s</label>
                </div>
            </div>
            <div class="col-10 col-sm-5 col-md-6 col-lg-4 mt-1">
                <div class="form-floating">
                    <input type="number" class="form-control monto"  id="monto" placeholder="monto">
                    <label>Monto</label>
                </div>
            </div>
        </div>
        <div class="row mt-3 visually-hidden">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-outline-warning" id="btnAgregarCategoria"><i class="bi bi-plus-circle">&ensp;Agregar categoria</i></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success py-2" id="btnAgregarPersona"><i class="bi bi-plus-circle">&ensp;Agregar persona</i></button>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="#gastos" type="button" class="btn btn-outline-warning py-2" id="btnCalcular"><i class="bi bi-calculator-fill"></i>&ensp;Calcular</i></a>
        </div>

        <div class="visually-hidden" id="resultados">
            <h3>
            <span>$ </span>
            <span id="cu"></span>
            <span> c/u</span>
            </h3>
            <table class="table" id="gastos">
                <thead>
                    <tr>
                        <th scope="col">Persona</th>
                        <th scope="col">Debe a</th>
                        <th scope="col">Monto</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalWarning">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Aun hay datos sin guardar</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scritps/script.js"></script>
</body>
